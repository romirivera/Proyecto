<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Hotel Gestión de Datos</title>
  <link href="../style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/359b783842.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="landing">
      <div class="left">
        <img class="logo" src="../chelenko_lodge_logo_logo.png" alt="Logo de Chelenko Lodge">

        <form class="formulario">
          <h2>RECUPERAR CONTRASEÑA</h2>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
          <button class="inicio-boton" type="submit">ENVIAR</button>


        </form>
      </div>
      <div class="right">
        <div class="border"></div>
        <img class="imagen" src="/chelenko.jpg" alt="ChelenkoLodge">
      </div>
    </div>

    <footer>
      <div class="footer-center">
        Copyright 2025 © ChelenkoLodge. All rights reserved.
      </div>
      <div class="footer-right">
        <a href="/footer/help.html">Ayuda</a>
        <a href="/footer/support.html">Soporte</a>
      </div>
    </footer>

  </div>


  <!-- Footer -->




  <script src="../script.js"></script>



</body>

</html>
