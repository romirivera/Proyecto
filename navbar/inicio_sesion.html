<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Hotel Gestión de Datos</title>
  <link href="../style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/359b783842.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="chelenko">
    <img class="logo" src="/chelenko_lodge_logo_logo.png" alt="Logo de Chelenko Lodge">
    <div>
      <div class="border"></div>
      <img class="imagen" src="/chelenko.jpg" alt="ChelenkoLodge">
    </div>
  </div>
  <div>
    <form class="formulario">
      <h2>INICIAR SESIÓN</h2>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      <label for="conraseña">Contraseña:</label>
      <input type="text" id="contraseña" name="contraseña">
      <div class="checkbox">
        <input type="checkbox" id="mantener" name="mantener">
        <label for="mantener">Mantener sesión iniciada</label>
      </div>
      <button class="inicio-boton" type="submit">INICIAR</button>
      <div class="olvido">
        <a href="olvido_contraseña.html">¿Olvidaste tu contraseña?</a>
      </div>


    </form>
    <label for=""></label>


  </div>
  <!-- Footer -->
  <footer>


    <div class="footer-center">
      Copyright 2025 © ChelenkoLodge. All rights reserved.
    </div>
    <div class="footer-right">
      <a href="/footer/help.html">Ayuda</a>
      <a href="/footer/support.html">Soporte</a>
    </div>



  </footer>


  <script src="../script.js"></script>



</body>

</html>
